<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Form Test Page</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #6366f1;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Maintenance Report</h1>
        <form id="testForm">
            <div class="form-group">
                <label>Technician Name</label>
                <input type="text" placeholder="Enter name...">
            </div>

            <div class="form-group">
                <label>Equipment ID</label>
                <input type="text" placeholder="e.g. EQ-99">
            </div>

            <div class="form-group">
                <label>Notes / Observations</label>
                <textarea rows="3" placeholder="Describe findings..."></textarea>
            </div>

            <label>Inspection Checklist (Toggles)</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <label class="switch-ui">
                        <input type="checkbox">
                        <span class="slider-ui"></span>
                    </label>
                    <span>Oil Level</span>
                </div>
                <div class="checkbox-item">
                    <label class="switch-ui">
                        <input type="checkbox">
                        <span class="slider-ui"></span>
                    </label>
                    <span>Air Filter</span>
                </div>
                <div class="checkbox-item">
                    <label class="switch-ui">
                        <input type="checkbox">
                        <span class="slider-ui"></span>
                    </label>
                    <span>Battery</span>
                </div>
                <div class="checkbox-item">
                    <label class="switch-ui">
                        <input type="checkbox">
                        <span class="slider-ui"></span>
                    </label>
                    <span>Cooling</span>
                </div>
                <div class="checkbox-item">
                    <label class="switch-ui">
                        <input type="checkbox">
                        <span class="slider-ui"></span>
                    </label>
                    <span>Wiring</span>
                </div>
                <div class="checkbox-item">
                    <label class="switch-ui">
                        <input type="checkbox">
                        <span class="slider-ui"></span>
                    </label>
                    <span>Belts</span>
                </div>
            </div>

            <style>
                .switch-ui {
                    position: relative;
                    display: inline-block;
                    width: 34px;
                    height: 18px;
                }

                .switch-ui input {
                    opacity: 0;
                    width: 0;
                    height: 0;
                }

                .slider-ui {
                    position: absolute;
                    cursor: pointer;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: #334155;
                    transition: .4s;
                    border-radius: 34px;
                }

                .slider-ui:before {
                    position: absolute;
                    content: "";
                    height: 12px;
                    width: 12px;
                    left: 3px;
                    bottom: 3px;
                    background-color: white;
                    transition: .4s;
                    border-radius: 50%;
                }

                input:checked+.slider-ui {
                    background-color: var(--primary);
                }

                input:checked+.slider-ui:before {
                    transform: translateX(16px);
                }
            </style>

            <button type="submit">Submit Report</button>
        </form>
        <div id="status" class="status">Form submitted successfully!</div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('status').style.display = 'block';
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 3000);
        });
    </script>

</body>

</html>
